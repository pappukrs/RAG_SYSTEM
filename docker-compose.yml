version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      target: builder # Use builder stage for dev dependencies
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - WATCHPACK_POLLING=true # Helps with hot-reload in some Docker environments
    depends_on:
      - backend
    networks:
      - rag-network

  backend:
    build: ./backend
    command: npm run dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - model-cache:/app/model-cache
    environment:
      - CHROMA_URL=http://chromadb:8000
      - OLLAMA_URL=http://ollama:11434
      - PORT=4000
    depends_on:
      - chromadb
      - ollama
    networks:
      - rag-network

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - rag-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  chroma-data:
  ollama-data:
  model-cache:

networks:
  rag-network:
    driver: bridge