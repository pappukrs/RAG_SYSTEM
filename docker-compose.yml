
services:
  frontend:
    build: 
      context: ./frontend
      target: builder # Use builder stage for dev dependencies
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - WATCHPACK_POLLING=true # Helps with hot-reload in some Docker environments
    depends_on:
      - backend
    networks:
      - rag-network

  backend:
    build: ./backend
    command: npm run dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
      - model-cache:/app/model-cache
    environment:
      - CHROMA_URL=http://chromadb:8000
      - OLLAMA_URL=http://ollama:11434
      - PORT=4000
      - DB_URL=postgresql://user:password@db:5432/rag_db
      - JWT_SECRET=super-secret-rag-token
    depends_on:
      - chromadb
      - db
    networks:
      - rag-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/init/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - rag-network

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - rag-network

volumes:
  chroma-data:
  model-cache:
  postgres-data:

networks:
  rag-network:
    driver: bridge